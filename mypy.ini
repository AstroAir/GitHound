[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True
# Suppress errors for third-party libraries without type stubs
disable_error_code = import-untyped

# Exclude paths with naming conflicts
exclude = ^(examples/rest_api/basic_usage\.py|examples/mcp/basic_usage\.py|build/|dist/|\.git/|__pycache__/|\.mypy_cache/)$

# Allow missing imports for optional dependencies
[mypy-fastmcp.*]
ignore_missing_imports = True

[mypy-playwright.*]
ignore_missing_imports = True

[mypy-aiofiles.*]
ignore_missing_imports = True

[mypy-aiosqlite.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True
