# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    assignees:
      - "AstroAir"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Group related updates together
    groups:
      testing:
        patterns:
          - "pytest*"
          - "*test*"
          - "httpx"
          - "respx"
        update-types:
          - "minor"
          - "patch"
      linting:
        patterns:
          - "ruff"
          - "black"
          - "isort"
          - "mypy*"
          - "types-*"
          - "*-stubs"
        update-types:
          - "minor"
          - "patch"
      docs:
        patterns:
          - "mkdocs*"
          - "*docs*"
        update-types:
          - "minor"
          - "patch"
      web-framework:
        patterns:
          - "fastapi"
          - "uvicorn*"
          - "websockets"
        update-types:
          - "minor"
          - "patch"
      build-tools:
        patterns:
          - "build"
          - "twine"
          - "hatchling"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific packages that need manual updates
    ignore:
      - dependency-name: "fastmcp"
        # Ignore major version updates for MCP - needs manual testing
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    assignees:
      - "AstroAir"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
